<div class="container px-20 py-6">
    <p class="text-4xl text-gray-800 font-extrabold uppercase text-center">Match History</p>

    <div>
        <h1 *ngIf="!allMatch" class="text-blue-950 text-2xl text-center py-5">No Match To Show</h1>
    </div>
    <div class="card-container grid lg:grid-cols-3 gap-8 m-2 md:grid-cols-2 sm:grid-cols-1">
        <div *ngFor="let lm of allMatch">
            <app-match-card [liveMatch] = "lm"></app-match-card>
        </div>
    </div>
</div>
