<div class="container px-20 py-6">
    <p class="text-4xl text-gray-800 font-extrabold uppercase text-center">Live Cricket Score</p>

    <div>
        <h1 *ngIf="liveMatches && liveMatches.length==0"  class="text-blue-950 text-2xl text-center py-5">Currently No Live Match, Please check History</h1>
    </div>
    <div class="card-container grid lg:grid-cols-3 gap-8 m-2 md:grid-cols-2 sm:grid-cols-1">
        <div *ngFor="let lm of liveMatches">
            <app-match-card [liveMatch] = "lm"></app-match-card>
        </div>
    </div>
</div>
